<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>QR Lot Creation</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id="scan" class="form-group">
      <input type="text" id="qrScan" class="form-control" val="" autofocus>
      <button class="qrPrint btn btn-primary">Print</button>
    </div>
    <div id="eanBarcode">
      <img id="barcode"/>
    </div>

    <script src="https://cdn.jsdelivr.net/jsbarcode/3.3.14/JsBarcode.all.min.js" charset="utf-8"></script>
    <script src="jquery-3.0.0.min.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
